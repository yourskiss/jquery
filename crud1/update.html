<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">Crud</a>
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 text-end">
            <li><a href="create.html" class="nav-link px-2 link-secondary">Create</a></li>
            <li><a href="read.html" class="nav-link px-2 link-dark">Read</a></li>
          </ul>
        </header>
      </div>




      <div class="container">
        <div class="row align-items-md-stretch" >

            <div class="spinner-grow text-danger" role="status" id="formloader">
                <span class="sr-only">&nbsp;</span>
            </div>

            <div class="container" id="formcontainer">
                <div class="form-group">
                  <label>Title</label>
                  <input type="text" class="form-control" id="Title"   />
                  <small id="TitleError" class="form-text text-danger" style="display: none;">Error</small>
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <input type="text" class="form-control" id="Description"   />
                  <small id="DescriptionError" class="form-text text-danger" style="display: none;">Error</small>
                </div>
                <div class="form-group">
                    <label id="errormsg">&nbsp;</label>
                    <button type="submit" class="btn btn-primary" onclick="return formvalidation();">Submit</button>
                </div>
            </div>

        </div>
      </div>


      <div class="container">
        <footer class="d-flex flex-wrap justify-content align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-muted">Â© 2023 Company, Inc</p>
        </footer>
      </div>



    <script src="jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
$("#formloader").show();
    if (window.location.href.indexOf('?') > 0)  
    {
        var v1 = window.location.href.split("?");
        var v2 = v1[1].split("=");
        fetch(`https://640ef6cecde47f68db3d2f9f.mockapi.io/posts/${v2[1]}`, {
            method: 'GET',  
            headers: {'content-type':'application/json'}
        })
        .then(res => {
            return res.json();
        })
        .then(data => {
            console.log(data);
            $("#Title").val(data.title);
            $("#Description").val(data.description);
            $("#formloader").hide(); 
        })
        .catch(error => {
            console.log(error);;
            $("#errormsg").html(error);
            $("#formloader").hide(); 
        });
    }






/* validation === start */
function formvalidation()
{
    // debugger;
    $(".form-text").hide().html('');
    if($("#Title").val() == '')
    {
        $("#TitleError").show().html('Please enter title');
        return false;
    }
    else if($("#Description").val() == '')
    {
        $("#DescriptionError").show().html('Please enter description');
        return false;
    }
    else 
    {
        $(".form-text").hide().html('');
        $("#formloader").show();
        $("#errormsg").html('');
        const newTask = {
            title: $("#Title").val(),
            description: $("#Description").val()
        };
        fetch(`https://640ef6cecde47f68db3d2f9f.mockapi.io/posts/${v2[1]}`, {
            method: 'PUT',
            headers: {'content-type':'application/json'},
            body: JSON.stringify(newTask)
        }).then(res => {
            return res.json();
        }).then(task => {
             window.location.href = "read.html"
        }).catch(error => {
            $("#formloader").hide();
            $("#errormsg").html(error);
            console.log(error)
        });
        return true;
    }
}
 



    </script>
</body>
</html>
